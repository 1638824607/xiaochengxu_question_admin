<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>欢迎使用后台管理系统</title>
	<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css?V2.3.0">
	<link rel="stylesheet" href="__ADMIN__/font-awesome/css/font-awesome.min.css?V4.7.0" type="text/css">
	<link rel="stylesheet" href="__ADMIN__/css/login.css?V1.1.6">
	<script type="text/javascript" src="__ADMIN__/js/jquery-1.12.4.min.js"></script>
</head>
<body>

<div class="user-login" >
	<div class="user-login-main">
		<div class="user-login-header">
			<h2>
				找回密码
			</h2>
		</div>

		<form action="{:url('Login/edit_phone')}"  onsubmit="return false" class="layui-form" id="zhaohuiyzm">
			<div class="user-login-box">
				<div class="layui-form-item">
					<label class="user-login-icon layui-icon layui-icon-username"></label>
					<input name="username" id="username" type="text" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="user-login-icon layui-icon layui-icon-username"></label>
					<input name="yzm" id="yzm" type="text" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
					<a href="javascript:;" class="hqyzm">获取验证码</a>
				</div>

				<div class="layui-form-item">
					<label class="user-login-icon layui-icon layui-icon-password"></label>
					<input name="password" id="password" type="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="yzm-submit" name="zhaohuiyzm" >确定</button>
				</div>
				<div class="layui-form-item">
					<a class="layui-btn layui-btn-fluid" href="{:url('login/index')}" >去登录</a>
				</div>
				<div style="color:red;" id="note"></div>
			</div>
		</form>
	</div>

	<div class="layui-trans user-login-footer">
		<p>© 版权所有 2016-2025 </p>
		<p> <span><a href="" target="_blank">技术支持:成都水波纹科技有限公司</a></span></p>
		<p> <span><a href="" target="_blank">联系方式:15882066853(微信)</a></span></p>
	</div>

</div>

<script type="text/javascript" src="__ADMIN__/layui/layui.all.js?V2.3.0"></script>
<script type="text/javascript" src="__ADMIN__/js/mylayui.js?V1.1.6"></script>
<script type="text/javascript" src="__ADMIN__/js/md5.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>

	$('.hqyzm').click(function(){
		var phone = $("input[name='username']").val();
//		layer.msg(phone);
		$.post( '{:url('send_yzm')}', {'phone':phone}, function(response) {
			//console.log(this);
			var obj = eval ("(" + response + ")");
			if(obj.errCode==0)
			{
//				alert(obj.msg);
				layer.msg(obj.msg);
			}
			else
			{
//				alert(obj.msg);
				layer.msg(obj.msg);
			}
		});
	});
</script>
</body>
</html>
