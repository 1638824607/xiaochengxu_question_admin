{include file="public/header" /}

<div class="layui-layout layui-layout-admin">
	{include file="public/left" /}

	<div class="layui-body">
		<div class="layui-tab layui-tab-brief" lay-filter="tab">
			<ul class="layui-tab-title">
				<li><a href="javascript:history(-1)">表单管理</a></li>
				<li class="layui-this"><a href="{:url('Forms/Add')}">字段添加</a></li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form action="" method="post" class="layui-form" onSubmit="return check_forms(this);">
						<input type="hidden" name="table" value="{:get_forms_zd(input('typeid'))}">
						<input type="hidden" name="typeid" value="{:input('typeid')}">

						<input type="hidden" name="pid" value="{:input('typeid')}">
						<input type="hidden" name="oldname" value="{:input('zd')}">
						<input type="hidden" name="act" value="{:input('act')}">

						<div class="layui-form-item">
							<label class="layui-form-label">字段标题</label>
							<div class="layui-input-inline">
								<input type="text" name="title" value="{:input('title')}" lay-verify="required" placeholder="左侧文字" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">字段名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" value="{:input('zd')}" lay-verify="required" placeholder="只支持字母" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">字段名称</label>
							<div class="layui-input-inline">
								<input type="text" name="tip" value="{:input('tip')}" placeholder="只当该字段为必填时则填写" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit name="dosave">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	{include file="public/footer" /}

</div>

</body>
</html>
